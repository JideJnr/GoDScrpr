services:
  - type: web
    name: godcomplex-api
    env: node
    rootDir: api-server
    buildCommand: npm install && npm run build
    startCommand: node dist/app.js
    envVars:
      - key: REDIS_URL
        fromService:
          name: godcomplex-redis
          type: redis
          property: connectionString
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 3000

  - type: web
    name: godcomplex-bot
    env: node
    rootDir: omega
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: REDIS_URL
        fromService:
          name: godcomplex-redis
          type: redis
          property: connectionString
      - key: PORT
        value: 4000

  - type: redis
    name: godcomplex-redis
    plan: free
    region: oregon
    ipAllowList:
      - cidrBlock: 0.0.0.0/0  # ðŸŸ¡ TEMPORARY for development â€” open to all
